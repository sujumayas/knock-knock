<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Westore</title>
	<script type='text/javascript' src='http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.js'></script>
	<link rel="stylesheet" href="styles.css">
	
</head>
<body>
	
<h2>Your skills (<span data-bind="text: items().length"></span>)</h2>
<button data-bind="click:addItem, enable: items().length < 5">Add item</button>
<button data-bind="click:addSpecificItem.bind($data, 'nombre', 20)">Add Specific Item <span></span></button>
<table>
    <thead><tr>
        <th>Quantity</th><th>Name</th><th>Price</th><th></th>
    </tr></thead>
    <tbody data-bind="foreach: items">
	    <tr>
	       	<td><input type="number" data-bind="value: quantity" /></td>
	        <td> <select name="name" id="itemName" data-bind="options: $root.availableItems, value: name, optionsText: 'itemName'"></select> </td>
	        <td data-bind="text: formattedPrice"></td>
	        <td><a href="#" data-bind="click: $root.removeItem">Remove</a></td>
	    </tr>    
	</tbody>
    <tbody></tbody>
</table>

<h3 data-bind="visible: total() > 0">
    Total:$ <span data-bind="text: total().toFixed(2)"></span>
</h3>

	<!-- Knockout app script -->
	<script type="text/javascript" src="knock-knock.js"></script>
</body>
</html>
